<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Conference Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="conference.css" type="text/css">
  </head>

  <body class="m-3">

    <div class="jumbotron">
        <h1>Conference Registration Form</h1>
    </div>

    <div class="row">

        <!--First column-->
        <div class="col-md-5">
          <form class="ml-5 mr-5">

            <div>
              <label for="name">Name:</label>
              <input name="name" type="text" id="name" class="form-control" required> <br>

              <label for="password">Password:</label>
              <input name="password" type="password" id="password" class="form-control" required> <br>

              <label for="email">Email:</label>
              <input name="email" type="email" id="email" class="form-control" required> <br>
            </div>


            <div>
              <label for="t-shirt-size">T-shirt size:</label>
              <select class="form-control" required>
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
              </select> <br>
            </div>


            <div>
              <label for="birthday">Birthday:</label>
              <input name="birthday" type="date" id="birthday" class="form-control" required> <br>
            </div>


            <div class="mt-2">
              <p class="email-update-text">Would you like to receive email updates?</p>
              <div class="email-update-check">
                <label for="yes" class="email-update-label">Yes</label>
                <input name="current-email" class="email-update-input" id="yes" type="radio" required>
              </div>
              <div class="email-update-check">
                <label for="no" class="email-update-label">No</label>
                <input name="current-email" class="email-update-input" id="no" type="radio" required>
              </div>
            </div>


            <div class="mt-4">
              <p class="session">Choose session (one or both):</p>
              <label for="morning">Morning</label>
              <input name="morning" id="morning" type="checkbox">
              <label for="afternoon">Afternoon</label>
              <input name="afternoon" id="afternoon" type="checkbox"> <br>
            </div>


            <div class="mt-4">
              <label for="special-request">Special request:</label> <br>
              <textarea rows="7" cols="70" id="special-request"></textarea> <br>
            </div>


            <div class="mt-2">
              <input type="submit">
            </div>


          </form>
        </div>
        <!--End of column-->

    </div>


  </body>


</html>
