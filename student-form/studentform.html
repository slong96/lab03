<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Student Feedback</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Cabin&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="feedbackstyle.css" type="text/css">
      </head>

    <body class="m-3">
      
      <div class="jumbotron">
        <h1>Please provide feedback. You may do so anonymously. Thanks!<h1>
      </div>

      <div class="row">

        <div class="col-md-5"> <!--First column-->
          <div class="mx-5">
          <p>As a student, your feedback is important to us. 
            Please include name and email if you'd like a response.</p>
          </div>
        </div> <!--End of first column-->
        
        <div class="col-md-7"> <!--Second column-->
          <form class="mx-5">
            
            <div>
              <label for="name">Name</label> <input id="name" class="form-control"><br>
              <label for="email">Email</label> <input id="email" class="form-control"><br>
              <label for="comments">Comments</label><br>
              <textarea id="comments" class="form-control" required></textarea><br>
            </div>
            
            <p class="form-text">Are you a current student?</p>
            <div class="form-check">
              <input name="current-student" id="yes" class="form-check-input" type="radio" checked>
              <label for="yes" class="form-check-label">Yes</label>
            </div>
            
            <div class="form-check">
              <input name="current-student" id="no" class="form-check-input" type="radio">
              <label for="no" class="form-check-label">No</label>
            </div>
            
            <div>
              <input type="submit" class="btn btn-danger mt-4">
            </div>
          
          </form>
        
        </div> <!--end of second column-->

      </div> <!--end of row-->

    </body>
</html>
